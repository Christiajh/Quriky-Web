<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #708090; /* Lighter background for better contrast */
            margin: 0;
            padding: 0;
        }

        .login-container {
            background-color: 	#C0C0C0;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(149, 200, 87, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-container h2 {
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
        }

        .login-container input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container button {
            width: 100%;
            padding: 15px;
            background-color: #2F4F4F;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #3e8e41;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div id="error-message" class="error-message"></div>
        </form>
    </div>

    <script src="register.js"></script>
</body>
</html>
